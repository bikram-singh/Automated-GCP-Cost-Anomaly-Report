name: Test Anomaly
on:
  workflow_dispatch:
jobs:
  run-test:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      BILLING_TABLE: 'github-actions-111.billing_dataset.gcp_billing_export_v1_01F182_446702_47B35A' # Replace with your actual values
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - run: python src/detect_cost_anomalies.py --test
